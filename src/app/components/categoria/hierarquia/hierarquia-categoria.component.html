<!-- Modal -->
<div class="modal fade" id="modalExemplo2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Hierarquia da Categoria - {{nomeCategoriaPai}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="width: 100%;" >
          <table class="table table-sm">
            <tr>
              <thead>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
              </thead>
            </tr>
            <tr>
              <tbody *ngFor="let categoria of categorias">
                <td>{{categoria.id}}</td>
                <td>{{categoria.nome}}</td>
              </tbody>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
